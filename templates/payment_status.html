<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pago: {{ status | capitalize }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="card shadow-lg p-5 bg-body-tertiary rounded">
            <div class="card-body">
                {% if status == 'pendiente' %}
                    <h1 class="card-title text-warning mb-4">Pago Pendiente</h1>
                    <p class="lead mb-4">{{ message }}</p>
                {% elif status == 'fallido' %}
                    <h1 class="card-title text-danger mb-4">Pago Fallido</h1>
                    <p class="lead mb-4">{{ message }}</p>
                {% else %}
                    <h1 class="card-title text-info mb-4">Estado de Pago</h1>
                    <p class="lead mb-4">{{ message }}</p>
                {% endif %}
                <hr>
                <p class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Inicio</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

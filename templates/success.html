<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirección automática después de 5 segundos -->
    <meta http-equiv="refresh" content="5;url={{ google_forms_url }}">
    <title>{{ page_title }} - Campeonato Metropolitano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-green-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white text-center p-8 md:p-12 rounded-xl shadow-2xl max-w-2xl mx-auto">
        <!-- Ícono de Éxito -->
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
            <svg class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-green-800">¡Pago realizado con éxito!</h1>
        
        <p class="text-slate-600 mt-4 text-lg">
            Gracias por tu pago. El último paso es completar el formulario de inscripción.
        </p>
        <p class="text-slate-500 mt-2">
            Serás redirigido en unos segundos...
        </p>

        <div class="mt-8 bg-slate-50 border border-slate-200 rounded-lg p-4">
            <p class="text-sm text-slate-600">Tu número de operación es:</p>
            <p class="font-mono text-lg font-semibold text-slate-800 tracking-wider mt-1">{{ payment_id }}</p>
            <p class="text-xs text-slate-500 mt-2">Guarda este número como comprobante.</p>
        </div>

        <div class="mt-8">
            <a href="{{ google_forms_url }}" class="inline-block w-full sm:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors duration-300">
                Continuar al Formulario
            </a>
            <p class="text-xs text-slate-400 mt-3">Si no eres redirigido, haz clic en el botón.</p>
        </div>
    </div>

</body>
</html>

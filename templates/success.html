<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Redirigiendo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos adicionales para centrar y mejorar la apariencia */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Un color de fondo suave */
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra más pronunciada */
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-top: 1.5rem;
            color: #0d6efd; /* Color primario de Bootstrap */}
        
         .redirect-message {
            font-size: 1.3em; /* Ajusta este valor para hacerlo más grande o más pequeño */
            font-weight: bold; /* Opcional: para que resalte más */
            color: #28a745; /* Opcional: un color que lo haga destacar, como el verde de éxito */
        }
        /* Estilo para el botón de redirección */
        .btn-redirect {
            margin-top: 20px; /* Espacio superior para el botón */
            padding: 12px 30px; /* Relleno del botón */
            font-size: 1.1em; /* Tamaño de fuente del botón */
        }
    </style>
</head>
<body>
    <div class="container my-5 text-center">
        <div class="card shadow-lg p-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title text-success mb-4">¡Pago Exitoso!</h1>
                <p class="lead mb-4">Tu pago ha sido procesado correctamente. ¡Gracias!</p>
                <p class="mb-4 redirect-message">Serás redirigido automáticamente al formulario de inscripción final en unos segundos.</p>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <button id="redirectButton" class="btn btn-primary btn-lg rounded-pill btn-redirect">
                    Si no eres redirigido, haz clic aquí
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Obtener la URL del formulario de Google que se pasa desde Flask
        // ¡IMPORTANTE!: Usamos el filtro |safe aquí para evitar que Jinja2 escape el '&' a '&amp;'
        const googleFormsUrl = "{{ google_forms_url | safe }}";

        // Establecer el href del enlace de respaldo inmediatamente
        document.getElementById('redirectLink').href = googleFormsUrl;

        // Redirigir automáticamente después de un breve retraso
        setTimeout(function() {
            window.location.href = googleFormsUrl;
        }, 3000); // Redirige después de 3 segundos (ajusta si es necesario)
    </script>
    <!-- Ya no necesitamos cargar static/js/redirect.js si la lógica está aquí -->
    <!-- <script src="{{ url_for('static', filename='js/redirect.js') }}"></script> -->
</body>
</html>

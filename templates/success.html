<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Redirigiendo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="card shadow-lg p-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title text-success mb-4">¡Pago Exitoso!</h1>
                <p class="lead mb-4">Tu pago ha sido procesado correctamente. ¡Gracias!</p>
                <p class="mb-4">Serás redirigido automáticamente al formulario de inscripción final en unos segundos.</p>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3 text-muted">Si no eres redirigido, haz clic <a id="redirectLink" href="#">aquí</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
    <script>
        // Establecer el href del enlace de respaldo
        document.getElementById('redirectLink').href = "{{ google_forms_url }}";
    </script>
</body>
</html>

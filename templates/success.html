<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Redirigiendo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="card shadow-lg p-5 bg-body-tertiary rounded">
            <div class="card-body">
                <h1 class="card-title text-success mb-4">¡Pago Exitoso!</h1>
                <p class="lead mb-4">Tu pago ha sido procesado correctamente. ¡Gracias!</p>
                <p class="mb-4 redirect-message">Serás redirigido automáticamente al formulario de inscripción final en unos segundos.</p>
                <div class="mb-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <button id="redirectButton" class="btn btn-primary btn-lg rounded-pill btn-redirect">
                    Si no eres redirigido, haz clic aquí
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Obtener la URL del formulario de Google que se pasa desde Flask
        // ¡IMPORTANTE!: Usamos el filtro |safe aquí para evitar que Jinja2 escape el '&' a '&amp;'
        const googleFormsUrl = "{{ google_forms_url | safe }}";

        // Establecer el href del enlace de respaldo inmediatamente
       const redirectButton = document.getElementById('redirectButton');
        if (redirectButton) { // Asegurarse de que el botón existe antes de asignarle el evento
            redirectButton.onclick = function() {
                window.location.href = googleFormsUrl;
            };
        } else {
            console.error("Error: No se encontró el botón de redirección con ID 'redirectButton'.");
        }
        // Redirigir automáticamente después de un breve retraso
        setTimeout(function() {
            window.location.href = googleFormsUrl;
        }, 1000); // Redirige después de 3 segundos (ajusta si es necesario)
    </script>
</body>
</html>
